    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #dc3545;
            --whatsapp-color: #25D366;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            overflow-x: hidden;
        }

        .banner {
            text-align: center;
            color: white;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .banner > * {
            position: relative;
            z-index: 2;
        }

        .banner-1 {
            background: url('https://img.freepik.com/vetores-gratis/composicao-realista-de-eletrodomesticos_1284-65307.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .banner-1 h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: bold;
            margin: 0 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .banner-1 .nato {
            color: var(--secondary-color);
        }

        .banner-1 .maq {
            color: var(--primary-color);
        }

        .banner-1 p {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background-color: var(--whatsapp-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .banner-2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #FFFFFF;
            color: var(--text-color);
            padding: 50px 20px;
        }

        .banner-2 .image {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-2 .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .banner-2 .text {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .banner-2 h2 {
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .banner-2 p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .banner-3 {
            background-color: var(--primary-color);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .banner-3 h2 {
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            margin-bottom: 15px;
        }

        .banner-3 p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .contact {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background-color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-icon {
            color: var(--whatsapp-color);
            font-size: 2rem;
        }

        .phone {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: bold;
            color: var(--primary-color);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background-color: var(--text-color);
            color: white;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .banner-2 .image,
            .banner-2 .text {
                max-width: 100%;
                min-width: 100%;
            }

            .banner-1 {
                min-height: 80vh;
            }
        }
